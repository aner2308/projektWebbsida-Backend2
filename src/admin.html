<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Adminsidan</title>
    <script src="js/admin.js" type="module"></script>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="logotyp"><img src="img/Leafy.svg" alt="logotyp"></a>
            <div class="header-right">
                <a class="notActive link" href="index.html">Startsidan</a>
                <a href="admin.html" id="editMenu" class="active link">Redigera meny</a>
            </div>
        </div>
    </header>
    <div id="top-margin"></div>
    <form id="menuForm">
        <label for="itemName">Namn:</label><br>
        <input type="text" id="itemName" name="itemName"><br>
        <label for="category">Kategori:</label><br>
        <select name="category" id="category">
            <option value="mat">mat</option>
            <option value="dryck">dryck</option>
            <option value="dessert">dessert</option>
        </select><br>
        <label for="subcategory">Underkategori:</label><br>
        <select name="subcategory" id="subcategory">
            <!-- Uppdateras av JavaScript -->
        </select><br>
        <label for="price">Pris:</label><br>
        <input type="number" id="price" name="price"><br>
        <label for="description">*Beskrivning:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <button type="button" id="submitBtn">Skicka</button>
    </form>
    <div id="errorMsg"></div>
    <main>
        <article id="menu">
            <h2>Meny</h2>
            <div id="menuContainer">
                <h3>Våra rätter!</h3>
                <div id="mat"></div>
                <h3>Dryckesmeny!</h3>
                <div id="dryck"></div>
                <h3>Våra desserter!</h3>
                <div id="dessert"></div>
            </div>
        </article>
    </main>
    <footer>
        <a href="index.html" id="logOut">Logga ut</a>
    </footer>
</body>

</html>
