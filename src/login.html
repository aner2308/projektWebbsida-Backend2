<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.ico">
    <title>Login</title>
    <script src="js/login.js" type="module"></script>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html" class="logotyp"><img src="img/FuShiLogo.svg" alt="logotyp"></a>
            <div class="header-right">
                <a href="index.html" class="NotActive link">Startsidan</a>
                <a href="login.html" id="logIn" class="active link">Admin login</a>
            </div>
            <button id="menuToggle">
                &#9776;
            </button>
        </div>
    </header>
    <div id="mobileMenu">
        <button id="toggleOff">
            X
        </button>
        <a href="index.html" class="active link">Startsidan</a>
        <a href="admin.html" id="editMenu" class="notActive link">Redigera meny</a>
    </div>
    <main>
        <div id="top-margin"></div>
        <div id="loginBg">
            <form id="loginForm">
                <h2>Logga in</h2>
                <label for="username">Användarnamn:</label>
                <br>
                <input type="text" id="username" name="username" required>
                <br>
                <br>
                <label for="password">Lösenord:</label>
                <br>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <button type="submit" class="submitBtn">Logga in</button>
            </form>
        </div>

        <h2 id="registrationMessage" style="display: none;">Ditt konto har skapats! Vänligen logga in med dina nya
            uppgifter för att fortsätta.</h2>
    </main>
    <footer>
        <p> Kontakta oss:</p>
        <p>Telefon - 021 10 20 30 || Mail - <a href="mailto:fushi@fushirestaurant.com">fushi@fushirestaurant.com</a></p>
    </footer>
</body>

</html>
